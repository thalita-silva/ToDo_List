<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <header>
        <div class="title-box">
            <p class="title"> My ToDo Tasks</p>
        </div>
   </header> 
   <main>
        <div class="input-task">
            <input type="text" id="text-task" placeholder="  type a new task">
            <button type="submit" class="add-task-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plus" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#5b3a92" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <line x1="12" y1="5" x2="12" y2="19" />
                    <line x1="5" y1="12" x2="19" y2="12" />
                  </svg>
            </button>
        </div>
        <div class="list-of-tasks">
            <p>My tasks</p>
            <button type="submit" class="expand-tasks">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevrons-down" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#5b3a92" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <polyline points="7 7 12 12 17 7" />
                    <polyline points="7 13 12 18 17 13" />
                  </svg>
            </button>
        </div>
        <section class="todo-list">
            <ul class="list">
            </ul>
        </section>
        <div id="edit-task">
            <button id="close-edit-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-x" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#5b3a92" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                  </svg>
            </button>
            <h2 id="task-id">
                #125
                <hr>
                <form>
                    <div class="line-edit">
                        <label for="name">Name</label>
                        <input type="text" id="input-new-name">
                    </div>
                    <div class="line-edit">
                        <button id="update-task-btn">Salvar</button>
                    </div>
                </form>
            </h2>
        </div>
        <div id="task-edit-window"></div>
   </main>
   <footer>
        <section>
            <p id="footer-info">Developed by: thalita</p>
        </section>
   </footer>
   <script src="main.js"></script>
</body>
</html>
